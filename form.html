<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body  {
            background-color: rgb(255, 255, 255);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h2>Order Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Ferdinand G. Caburao Jr"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="youremail@gmail.com"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode"><br><br>

        <table>
            <tr>
                <th>Product</th>
                <th>Part Number</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Sub Total</th>
            </tr>
            <tr>
                <td>EconoBox</td>
                <td>LB100</td>
                <td>3</td>
                <td>R5</td>
                <td>R15</td>
            </tr>
            <tr>
                <td>StandardBox</td>
                <td>LB200</td>
                <td>4</td>
                <td>R10</td>
                <td>R40</td>
            </tr>
            <tr>
                <td>Premier Box</td>
                <td>LB300</td>
                <td>1</td>
                <td>R15</td>
                <td>R15</td>
            </tr>
            <tr>
                <td>Super Deluxe Box</td>
                <td>LB500</td>
                <td>1</td>
                <td>R30</td>
                <td>R30</td>
            </tr>
            <tr>
                <td colspan="4"><strong>Total</strong></td>
                <td><strong>R30</strong></td>
            </tr>
        </table>

        <h3>Credit Card Details</h3>
        <label>Card Type:</label><br>
        <input type="radio" name="card" value="mastercard"> Mastercard<br>
        <input type="radio" name="card" value="visa"> Visa<br>
        <input type="radio" name="card" value="amex"> American Express<br>
        <input type="radio" name="card" value="diners"> Diners Club<br><br>

        <label for="cardnumber">Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" value="4564 1112 1234 2356"><br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" value="03/28"><br><br>

        <label for="delivery">Deliver Address:</label>
        <textarea id="delivery" name="delivery"></textarea><br><br>

        <button type="submit">Send Order</button>
        <button type="reset">Clear Form</button>
    </form>

</body>
</html>
