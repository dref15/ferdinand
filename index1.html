<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Activity</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Main heading */
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Navigation container */
        .nav-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Button styling */
        .nav-button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }


        .nav-button:hover {
            background-color: #1565C0;
        }


        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
